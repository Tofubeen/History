<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>제어문 : if문을 배우자</h1>
    <p id="demo"></p>
    <script>
        const d = new Date();
        if(d.getHours() < 18 ) {
            document.getElementById("demo").innerHTML = "좋은 하루 입니다." 
        }
    </script>
    
</body>
</html>
