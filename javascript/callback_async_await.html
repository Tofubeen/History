<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>async. await 사용</h1>
    <script>
        function greet2() {
            return new Promise(function(resolve){
                //비동기적
                setTimeout(function(){
                    resolve ("hello");
                }, 1000); 
                });
            }
            // 일반 순차 프로그래밍처럼 동일하게 동작된다
            (async function() {
                let result = await greet2(); //완료(resol)
                console.log(result);
            })();
    </script>
</body>
</html>
