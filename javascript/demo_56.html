<body>
    <h1> 논리연산자 and:&& ,or : || , NOT : !</h1>
    <p id="demo1"></p>

    <script>
        /*
        && : 논리 and 연산자   좌, 우측의 값이 2개가 true 라면 ,결과가 true 가 되는 특징
        || : 논리 or 연산자 좌, 우측의 값이 1개만이라도 true 라면 결과값은 true 가 되는 특징
        ! :논리 NOT 연산자
        */

        let x = 6; // 초기값 
        let y = 3; // 
        document.getElementById("demo1").innerHTML = (x< 10 && y > 1) // true
        document.getElementById("demo2").innerHTML = (x< 10 && y < 1) // false

        document.getElementById("demo3").innerHTML = (x == 5 || y == 5) // false || false = false , T + F  = T , T + T = T
        document.getElementById("demo4").innerHTML = (x == 6 || y == 0 ) // true || false = true
        document.getElementById("demo5").innerHTML = (x == 0 || y == 3 ) // false || true = true
        document.getElementById("demo6").innerHTML = (x == 6 || y == 3 ) // true || true = true
        document.getElementById("demo4").innerHTML = (x == 6 || y == 0 ) // true || false = true
        document.getElementById("demo4").innerHTML = (x == 6 || y == 0 ) // true || false = true
        document.getElementById("demo4").innerHTML = (x == 6 || y == 0 ) // true || false = true 


    </script>
