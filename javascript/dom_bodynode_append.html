<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>태그에 앨리먼트 추가하기</h1>
    <script>
/*            
    <body>
        <div>
            <p>자바</p>
            <p>스프링</p>
            <p>마이바티스</p>
        </div>
    </body>
    */

    let div = document.createElement("div"); // <div></div>

    let p1 = document.createElement("p"); // <p></p>
    let txt1 = document.createTextNode("자바"); // "자바"
    p1.appendChild(txt1); // <p>자바</p>

    let p2 = document.createElement("p"); // <p></p>
    let txt2 = document.createTextNode("스프링"); //"스프링"
    p2.appendChild(txt2); // <p>스프링</p>

    let p3 = document.createElement("p"); // <p></p>
    let txt3 = document.createTextNode("마이바티스"); // "마이바티스"
    p3.appendChild(txt3); // <p>마이바티스</p>

    div.appendChild(p1);
    div.appendChild(p2);
    div.appendChild(p3);

    //메모리상 생성

    document.body.appendChild(div);

    </script>
</body>
</html>
