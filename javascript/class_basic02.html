<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>개인정보를 저장하기위한 기억장소 설계도 : 클래스</h1>
    <p id="name"></p>
    <p id="age"></p>
    <p id="addr"></p>


    <script>

        //개인정보 : 이름, 나이 , 주소 3개.
        //this."name" 에서"name"은 그 기억장소의 이름이고
        //그 소괄호 안의 'name'은 값을 받기위한 매개변수이다
        // 'name'이 아니라 'a' 라고 써도된다  
        class person {
            constructor(name, age ,addr) {
                this.name = name;
                this.age = age;
                this.addr = addr;
            }
        }
        const person1 = new person("홍길동", 100, "대한민국");
        const person2 = new person("손흥민", 32, "영국 토트넘");
        const person3 = new person("김세진", 100, "서울시 홍은2동" );

        document.getElementById("name").innerHTML = person1.name;
        document.getElementById("age").innerHTML = person1.age;
        document.getElementById("addr").innerHTML = person1.addr;


    </script>
</body>
</html>
