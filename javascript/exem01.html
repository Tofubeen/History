<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>C변수의 값을 p 태그에 출력하라</h1>
    <p id="demo"></p>
    <script>
        let a = 10;
        let b = 20;
        let c = a + b;
        document.getElementById('demo').innerHTML = c;
    </script>
</body>
</html>
