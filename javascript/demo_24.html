<body>
    <h1>변수명 대소문자 구분</h1>
    <p id="demo"></p>
    <script>
        //변경을 let, var 키워드를 사용하지 않고 사용이 가능하다
        // 내부적으로 기억장소가 생선돠어진다

        y = 6;

        document.getElementById('demo').innerHTML = z;    </script>
