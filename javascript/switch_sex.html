<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>주민번호로 성별 확인하기</h1>
    <p id="demo"></p>

    <script>
        const ssn = "123456-1234567"
        let number =ssn.charAt(7); //성별쳐크하는 문자, 1,2,3,4,5,6
        let sex = "";
        console.log("number",number);
        console.log("type", typeof number); //number 변수의 데이터타입을 확인하는 태그 

        switch(number) {
            case "1":
            case "3":
            case "5":
                sex = "남자";
            break;
        case "2":
        case "4":
        case "6":
            sex = "여자";
        break;
        }

        document.getElementById("demo").innerHTML = sex;
    </script>
</body>
</html>
