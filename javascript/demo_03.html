<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트로 태그의 스타일을 변경</h2>
    <p id="demo">풀스택 자바웹개발자과정</p>
    <button onclick="document.getElementById('demo').style.fontSize = '35px'">클릭</button>
</body>
</html>
<!-- "document.getElementById('demo')."= p태그를 가리키는 의미 -->
<!-- 컨트롤+스페이스바= 보라색박스 메소드, 파란색박스 속성 -->
