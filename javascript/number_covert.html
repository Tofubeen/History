<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function plus() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        console.log(typeof num1);//string
        console.log(typeof num2);//string

        document.getElementById("result").value = parseInt (num1) + parseInt(num2);
        }
    </script>
</head>
<body>
    <h1>수치 형변환</h1>
    <input type="text" id="num1"> + <input type="text" id="num2"> =
    <input type="text" id="result">
    <br>
    <button type="button" onclick="plus()">더하기</button> 
    

    <!-- 배열은 차량들을 묶어서 언급 할 때 사용하고 
        오브젝은 한 차량의 정보를 언급할때 사용 
    배열: 배열의 하위기억장소는 인덱스0 으로 순서적으로 관리한다-->
    
</body>
</html>
