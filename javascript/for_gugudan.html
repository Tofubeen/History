<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 예제</h1>

<script>
        document.write("<table border='1'>")
        for(let i=1; i<=9 ;i++){
            document.write("<tr>");
            
                for(let j= 2 ;j<=9;j++){
                    if(j== 0) {
                        document.write(`<td>${j} 단</td>`);
                    }else {
                        document.write(`<td>${j}*${i} = ${j * i}\t</td>`);
                    }
            
            }
            
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
    
</body>
</html>
