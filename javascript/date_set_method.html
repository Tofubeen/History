<body>
    <h1>날짜 , 시간변경하기</h1>
    <p id="demo"></p>
    <script>
        //2025년 8월 10일 10시 50분
        const d = new Date();
        
        d.setFullYear(2025);
        d.setMonth(7);
        d.getDate(10);
        d.setHours(10);
        d.setMinutes(50);
        
        document.getElementById("demo").innerHTML = `${d.getFullYear()}년 ${d.getMonth()+1}월 ${d.getDate()}일 ${d.getHours()}시 ${d.getMinutes()}분`;
