<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>반복문 : for문 , break문</h1>
    <script>

        for(let i = 0; i<10; i++) {
            if(i === 3 ) {break;}
            document.writeln("자바스크립트를 배우자<br>");
        }
    </script>
</body>
</html>
