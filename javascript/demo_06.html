<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수정의
        function myfunction() {
            document.getElementById('demo').innerHTML='Hello javscript';
        } 
    </script>
</head>
<body>
    <h2>자바스크립으로 무엇을 할 수 있을까?</h2>
    <p id="demo">자바스크립트로 태그의 내용을 변경할수가 있다.</p>
    <button onclick="myfunction()">클릭!</button>
</body>
</html>
<!-- 16번 태그가 작동하면 8번의 펑션 태그를 불러온다 -->
