<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>object 데이터타입에 대한 이해 , 용도</h1>
    <p id="demo"></p>
    <script>

        // 시나리오: 자동차에 대한 정보를 저장
        // 1)각각의 변수사용
        /*
        let type = "Fiet";
        let model = "500";
        let color = "white";
        */

        //배열 (Array)
        const mycar = ["Fiat", "500", "White"];
        mycar[0];

        // 2)object 데이터 타입으로 정보를 저장 일회성 ....배열의 차이점 구분
        const car = {
                        type: "Fiet", 
                        model:"500", 
                        color: "White",
                        fullInfo : function() {
                            return this.type + "" + this.model;
                        }
                    };

        document.getElementById("demo").innerHTML = car.fullInfo();



        // 클래스? 기억장소 설계도 , 즉 사용자정의 데이터타입
        //  예를 들면 , 클래스: 붕어빵기계 기억장소 : 붕어빵
        class Car {
            constructor(type, model, color) {
                // this.이름 = 내부기억장소 선언.
                this.type = type;
                this.model = model;
                this.color = color;
            }
            //메서드 정의
            fullInfo() {
                this.type + "" + this.model;
            }
        }

        //클래스 사용? 기억장소를 생성하는 의미
        const myCar1 = new Car("Ford", "100", "검정");
        const myCar2 = new Car("Audi", "400","흰색");
        //new Car("Ford", "100", "검정")에 의미는 "Ford", "100", "검정" 라는 정보가 담긴 설계도를 만들었다는 얘기이고
        //그 기억장소에 이름은 myCar1 이다






        //클래스로 생성된 객체의 형태는 object의 구조를 갖고있다
        /*
        console.log("myCar1", myCar1);
        console.log("myCar2", myCar2);
        */

        //객체가 관리하는 기억장소 사용
        console.log("myCar1.type", myCar1.type);
        myCar1.type = "Grandeur"
        console.log("myCar1.type", myCar1.type);
        console.log(myCar1.fullInfo());

        /*
        class Date {
        
        }
        */

        const d = new Date();
        d.getFullYear(); 
        
    </script>



</body>
</html>
