<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>현재 요일을 출력하자.</h1>
    <p id="demo"></p>
    <script>
        //요일 의미 new Date(), getDay() : 0~6 범위
        let day;
        const d = new Date();
            
        if(d.getDay() == 0) {
            day = "일요일";
        }
        else if(d.getDay() == 1) {
            day = "월요일";
        }
        else if(d.getDay() == 2) {
            day = "화요일";
        }
        else if(d.getDay() == 3) {
            day = "수요일";
        }
        else if(d.getDay() == 4) {
            day = "목요일";
        }
        else if(d.getDay() == 5) {
            day = "금요일";
        }
        else if(d.getDay() == 6) {
            day = "토요일";
        }
        

        document.getElementById("demo").innerHTML = day;

        
    </script>
</body>
</html>
