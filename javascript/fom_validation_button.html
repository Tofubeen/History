<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

            //1)form태그의 하위개념으로 input태그를 참조
            //document.form["myForm"]["u_name"]

            //2)input 태그의  id="u_name" 으로 참조
            //document,getElementById("u_name")
        function sendit() {
            // let x = document.forms["myForm"]["u_name"].value
            let x = document.forms["myForm"]["u_name"].value;
            if(x == "") {
                alert("이름을 입력하세요");
                document.forms["myform"]["u_name"].focus();
                return false;
            }
            
            //자바스크립트 전송, <input type="submit" value="전송">
            document.forms["myForm"].submit();
        } 
    </script>
</head>
<body>
    <h1>form validation (폼 유효성 검사)</h1>
    <form name="myform" action="join_ok.html">
        (☞ﾟヮﾟ)☞이름: <input type="text" name="u_name"><br>
        <input type="button" value="전송" onclick="sendit()">
    </form>
</body>
</html>
