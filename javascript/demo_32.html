<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>변수선언 block scope1</h1>
    <p id="demo"></p>
    <script>
        {
            let x = 10; //let 으로 변수선언은 블록범위를 벋어나 사용 불가능
            
        }
        document.getElementById("demo").innerHTML = x;//에러발생

    </script>
</body>
</html>
