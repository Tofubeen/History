<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>while 반복문, continue문</h1>
    <p id="demo"></p>
    <script>
        let text = "";
        let i = 0;

        //무한루프 유의할것
        while(i<10) {
            
            //continue문은 지정되 조건에 부합되면 그 조건에 맞는 반복을 건너뛰고 반복을 게속한다
            text += "<br>현재 숫자는" + i;
            console.log(text);
            
            if(i === 3){
                i++;
                continue;
                }

            i++;
        }
        
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
