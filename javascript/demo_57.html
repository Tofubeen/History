<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //재사용 목적으로 함수문법
        //반복적으로 사용하는 코드를 재사용목적.
        // function (함수명) 
        //함수선언 (정의)
        function print() {
        document.writeln("<h3> 자바스크립트 배우자 </h3> ");
        document.writeln("<h3> 자바 배우자 </h3> ");
        document.writeln("<h3> 스프링을 배우자 </h3> ");            
        }
    </script>
</head>
<body>
    <h1>함수의 사용 및 목적</h1>
    <p id="demo"></p>

    <script>
        // 함수 기능을 이용해 굳이 일일이 타이핑 하지않아도 print 명령어를 치면 한번에 출력 할 수 있다.
        print();
        print();
        
        
        
    </script>
</body>
</html>
