<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>개인정보를 object 으로 저장하기</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let name = "홍길동";
        let age = 100;
        let addr = "칭동";
        document.getElementById("demo1").innerHTML =
        "이름은 " + name + "나이는" + age + "주소는?" + addr;

        const person = {name = "홍길동" , age : 100 addr : "창동" }
        document.getElementById("demo2").innerHTML = 
         "나이는" + person.age + "주소는" + person.addr + "창동"
    </script>
    </p>
</body>
</html>
