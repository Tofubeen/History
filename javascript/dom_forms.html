<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form태그와 하위요소 : 입력 양식태그</h1>
    <form>
        이름 : <input type="text" name="name" value="홍길동"><br>
        주소 : <input type="text" name="addr" value="서울시 노원구"><br>
        <a href="https://www.naver.com/">네이버</a><br>
        <input type="submit" value="회원가입">
    </form>

    <p id="demo"></p>
    <script>
        /*
        form태그의 하위요소들 인풋 셀렉트 textarea
        */

    const x = document.forms["joinFrm"];
    let text = "";
    //x.length : form태그의 하위요소(태그)들에서 a태그는 제외된다
    console.log("form태그의 하위요소들", x.length);
    //x.lengths : form태그의 하위요소   들
    for(let i=0;i<x.length;i++) {
        text += x.elements[i].value + "<br>";
    } 

    document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
