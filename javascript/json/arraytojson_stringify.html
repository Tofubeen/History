<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>    array(배열)을 json 문자열로 변환</h1>
    
    <p id="demo"></p>

    <script>
        const arr= ["john", "peter", "sally", "jane"];
        const myJSON = JSON.stringify(arr); // 문자열     '["john", "peter", "sally", "jane"]'

        document.getElementById("demo").innerHTML = myJSON;
    </script>

</body>
</html>
