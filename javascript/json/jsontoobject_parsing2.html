<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>날짜를 포함한 json 문자열을 object 객체로 변환사용하기 </h1>

    <p id="demo"></p>
    <script>
        const text = '{"name": "홍길동", "birth" : "1986-12-14", "city" : "뉴욕"}';
        const obj = JSON.parse(text);

        console.log(obj.birth); // 문자열

        obj.birth = new Date(obj.birth); //date 객체

        document.getElementById("demo").innerHTML = obj.name + ","+ obj.birth;

        /*
        obj.birth = new Date(obj.birth)는 obj.birth = new Date("1986-12-14") 과 같은 의미이며
        "1986-12-14" 문자열은 date 객체로 변환된다
        이러한 방법으로 문자열로 표현된 날짜 정보를 Date 객체로 변환하여 
            더 많은 날짜와 시간 관련 작업을 수행할 수 있게 됩니다.
        */
    </script>
</body>
</html>
