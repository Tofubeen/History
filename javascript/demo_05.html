<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script> 자바스크립트 코드 삽입가능 </script> -->
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = '자바스크립트 프로그래밍';
    </script>
</body>
</html>
<!-- <script> 태그는 head 와 body에도 쓸수있다 -->
