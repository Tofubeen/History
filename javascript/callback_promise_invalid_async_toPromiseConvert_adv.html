<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>잘못된 비동기 방식예제</h1>
    <script>
        function goToSchool() {
            console.log("학교에 갑니다");

        }
        // Promise객체가 리턴되는 형태
        function arriveToSchool() {

            return new Promise(function(resolve, reject){
                setTimeout(function() {
                    let status = Math.floor(Math.random() * 2)
                    if(status === 1) {
                    resolve("학교에 도착했습니다."); //함수안에 기본작업이 정상적으로 이행이 이루어졌을때
                    }else {   
                        reject("학교에 오다가 다쳤습니다");  //함수안에서 기본작업이 
                    }    
                }, 1000); 
            })
        }

        function study() {
            console.log("수업을 듣습니다.");
        }
        //구문을 순서대로 호출하여 예상결과를 생각 할 수있다
        //예상결과 : 학교에 갑니다 -> 학교에 도착했습니다-> 수업을 듣습니다.
        goToSchool();
        //메서드체이닝 : 메서드의 리턴타입이 모두 동일한 객체이었을때 메서드를 점으로 
        // 연결하여 구사하는 문법
        /*
        arriveToSchool()함수의 기본구문이; 정상적으로 이행이 되던 then() 메서드의 첫번째매개변수의
        기본구문이 에러가 발생하면  catch()에서의 익명함수가 동작된다
        arriveToSchool().then(function(res) {
            console.log(res);
            
            study();
        }); 
        
        // 이 함수가 완료될때까지 대기한 것이 아니라 아래 함수가 동작되어짐
        
        // study();
        // 비동기적 작업환경에서 ㅈ해야돠는걍우ㅕ
    </script>
</body>
</html>
