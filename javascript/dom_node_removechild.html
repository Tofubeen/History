<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>노드 제거하기</h1>
    <div id="course">
    <p id="p1">자바</p>
    <p id="p2">스프링</p>
</div>
    <button type="button" id="demo" onclick="childremove()">앨리먼트 제거</button>
    <script>
        function childremove() {
            let parent = document.getElementById("course");
            let child = document.getElementById("p1");

            //부모기준에서 자식제거하기ㅠ
            parent.removeChild(child);
        }
    </script>
</body>
</html>
