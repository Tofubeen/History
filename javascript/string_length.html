<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn_length () {
            let userid = document.getElementById('userid');
            document.getElementById('demo2').innerHTML = userid. value. length;
        }
    </script>

</head>
<body>
    <h1>문자열 길이 : length </h1>
    <p id="demo1"></p>
    <input type="text" id="userid">
    <button type="button" onclick="fn_length();"> 아이디길이</button>
    <p id="demo2"></p>
    <script>
        // text 변수에 저장된 데이터 타일에 따라 해당
        /*
        객체는 명령어로 속성과 메서드를 제공한다
          let text = 100; number 데이터 타입 변수가 되어 명령어가 존재한다
          let text = "홍길동" string 데이터 타입의 변수가 돠어 명령어가 존재한다
          let text = true;   boolean 데이터 타입 변수가 되어 명령어 가 존재한다
        */
        let text = "0123456789";
        document.getElementById('demo').innerHTML = text.length
    </script>
</body>
</html>

<!-- 메소드 : 기능에 대한 목적어, 속성 : 데이터  -->
