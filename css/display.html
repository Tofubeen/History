<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display</title>
    <style>
        div {
            background-color: yellow;
            display: inline;
        }
        span{
            background-color: red;
            display: none;
            padding: 15px;
            width: 150px;
        }
        section{
            display: none;
        }
    </style>
</head>
<body>
    <h1>css display</h1>
    <div>풀스택 자바웹개방1</div>
    <div>풀스택 자바웹개방2</div>
    <hr>
    <span>자바</span><span>스프링프레임워크</span>
    <hr>
    <section>
        <article>
            풀스택 자바웹개발자과정은 자바, 스프링, 데이타베이스, 리펙트, node.j
            학습과정입니다.
        </article>
    </section>

</body>
</html>
