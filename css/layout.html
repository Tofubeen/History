<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
/* Style the header */
header{
    background-color: #666;
padding: 30px;
text-align: center;
font-size: 35px;
color: white;
}

/* Create two columns/boxes that floats next to each other   */
nav{
    float: left;
    width: 30%;
    height: 300px;     /* only for demonstration, should be removed  */ 
    background: #ccc;
    padding: 20px;
}

/* Clear floats after the columns */
section::after{
    content: '';
    display: table;
    clear: both;
}

/* Style the footer */
footer{
    background-color: #777;
    padding: 10px;
    text-align: center;
    color: white;
}

/* Responsive latout makes the two columns/boxes stack on top of each other instend
of next to each other, on small screens */
@media (max-width: 600px) {
    nav, article {
        width: 100%;
        height: auto;
    }
}
</style>
</
