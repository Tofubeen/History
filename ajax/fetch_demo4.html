<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h1>json 문자열 데이터를 서버로 전송하는 작업: put 방식</h1>
    <p>fetch</p>
    title: <input type="text" id="title"><br>
    body: <textarea id="body"></textarea><br>
    userId: <input type="text" id="userId"><>br
    <button type="button" onclick="post()">json 데이터 서버전송하기</button>
    <script>

          function post() {
            //요청주소
          let url = "https://jsonplaceholder.typicode.com/posts/";

          //입력데이타
          let title =document.getElementById("title").value;
          let body = document.getElementById("body").value;
          let userId = document.getElementById("useID").value;


          fetch(url, {
            method:"P zOST" ,  //데이터삽입 (추가)
            headers: {
              "Content-Type": "application/json"
            },


            body: JSON.stringify({title: title, body: body , userId: userId})
          })
          .then((response) => {
            // console.log(response);
            return response.json(); //json 문자열 데이터를 promise 객체 에서 관리되는 object 객체 형태로 사용 가능하게
          })
          .then((data) => console.log(data));
          alert("데이터가 등록되었습니다");
        }

    </script>
</body>
</html>
