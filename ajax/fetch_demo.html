<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h1>fetch()메서드를 이용한 ajax 작업</h1>
    <p id="demo">버튼을 클릭하면 서버로부터 데이터를 갱신하게됩니다</p>
    <button type="button" onclick="fetchload();">클릭</button>
    <script>
      function fetchload() {
        //"https://jsonplaceholder.typicode.com/posts/1";
        //json데이터를 보내는 기능

        let url = "https://jsonplaceholder.typicode.com/posts/1";
        fetch(url) //promise 객체를 리턴
        .then((response) => response.json()) //서버로부터  json 데이터를 성공적으로 받아오면 이 구문이 진행됨 
        .then((data) => {
          
            display(data);
        });


      }

      function display(data) {
        console.log(data) ;


        //아래작업이 필요가 없다
        //let obj = JSON.parse(data)
        document.getElementById("demo").innerHTML = 
        `userId: ${data.userId}<br> id: ${data.id}<br> title: ${data.title}<br> body ${data.body}`;
        
      }
    </script>
</body>
</html>
